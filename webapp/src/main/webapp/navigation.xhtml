<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:gf="http://admingui.glassfish.org/glassfish"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:tr="http://myfaces.apache.org/trinidad">
    <tr:tree var="node" value="#{treeBean.model}">
        <f:facet name="nodeStamp">
            <span class="navLink">
                <h:graphicImage url="#{node.icon}" rendered="#{!empty node.icon}" style="display: inline"/>

                <h:panelGroup rendered="#{!empty node.link}">
                    <a style="padding-left: 5px;" href="#{request.contextPath}#{node.link}" onclick="return Console.Ajax.loadPage('#{node.link}');">#{node.label}</a>
                </h:panelGroup> 
                <h:panelGroup rendered="#{empty node.link}">
                    <span style="padding-left: 5px;">#{node.label}</span>
                </h:panelGroup> 
            </span>
        </f:facet>
    </tr:tree>
</ui:fragment>
