<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">


<ui:include src="topLevelTabs.xhtml" />

<div class="navObjectInfo">
        <div class="title headerPageTitle">Applications</div>
        <div class="subHeading">
            <span>
                Applications can be enterprise or web applications, or various kinds of modules.
                Restart an application or module by clicking on the reload link, this action will
                apply only to the targets that the application or module is enabled on.
            </span>
        </div>
    </div>

    <tr:panelHorizontalLayout inlineStyle="height:50px;">
        <f:facet name="separator">
            <tr:spacer width="20" height="1"/>
        </f:facet>
        <tr:commandButton id="nextButton" text="Deploy.. " action="/demo/wizard" >
            <f:ajax render=":ajaxBody" execute="@form"/>
        </tr:commandButton>
        <tr:commandButton text="Undeploy"/>
    </tr:panelHorizontalLayout>

    <tr:table var="app" value="#{listApplicationsBean.applications}">
        <tr:column headerText="Name">
            <h:commandLink id="name" value="#{app.name}" onclick="location='#{request.contextPath}/demo/editApplicationGeneral.xhtml'" />
        </tr:column>
        <tr:column headerText="Enabled">
            #{app.enabled}
        </tr:column>
        <tr:column headerText="Engines">
            #{app.engines}
        </tr:column>
        <tr:column headerText="Actions">
            <h:commandLink value="Launch"  />
        </tr:column>
    </tr:table>

</ui:composition>
