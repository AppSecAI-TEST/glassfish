<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                template="/layout.xhtml">

    <ui:define name="subtabs">
        <ui:include src="/demo/environmentTabs.xhtml" />
    </ui:define>

    <ui:define name="content">
        <f:view>
        <h3>Manual and Auto Scaling  </h3>
        <tr:spacer height="40px"/>

        <tr:panelHorizontalLayout halign="left" >
            <tr:outputLabel value="Environment Name: " for="nm"/>
            <tr:outputLabel id="nm" value="#{param['envName']}"  for="dummy"/>
            <tr:inputHidden value="#{param['envName']}"/>
        </tr:panelHorizontalLayout>


        <div class="navObjectInfo">
            <div class="title headerPageTitle">Elasticity Settings</div>
            <tr:panelFormLayout  id="elasiticitySettings">
                <tr:inputNumberSpinbox label="Memory limit:" value="512" minimum="512" maximum="2048" stepSize="512" columns="4"/>
                <tr:inputNumberSpinbox label="Min # of Instances:" value="2" minimum="1" maximum="4"/>
                <tr:inputNumberSpinbox label="Max # of Instances:" value="6" minimum="1" maximum="6"/>
            </tr:panelFormLayout>
        </div>
        
        </f:view>
    </ui:define>
</ui:composition>
