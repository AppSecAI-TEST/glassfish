<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                template="/layout.xhtml">
    <ui:define name="content">
        <div style="width: 1300px">
            <div class="navObjectInfo" style="width: 555px; display: inline-block; margin:  20px; vertical-align: top;">
                <div class="title headerPageTitle">Applications
                    <a id="add" href="#{request.contextPath}/demo/wizard.jsf">
                        <span style="display: inline-block; float: right">Add new</span>
                    </a>

                </div>
                <div class="subHeading">List of currently deployed applications</div>
                <tr:table var="app" value="#{listApplicationsBean.applications}" horizontalGridVisible="false" verticalGridVisible="false" rowBandingInterval="1">
                    <tr:column>
                        <a id="applicationName"  href="#{request.contextPath}/demo/editApplication.jsf?appName=#{app.name}" > #{app.name} </a>
                    </tr:column>
                    <tr:column width="20px">
                        <h:commandLink id="delete" styleClass="ui-icon ui-icon-trash" onclick="confirm('Are you sure?');"/>
                    </tr:column>
                </tr:table>
            </div>

            <div class="navObjectInfo" style="width: 555px; display: inline-block; margin:  20px; vertical-align: top;">
                <div class="title headerPageTitle">Services</div>
                <div class="subHeading">List of all services provisioned</div>
                <tr:table id="services" var="svs" value="#{overview.services}">
                    <tr:column headerText="Name">
                        #{svs.serviceName}
                    </tr:column>
                    <tr:column headerText="Type">
                        #{svs.serverType}
                    </tr:column>
                    <tr:column headerText="Scope">
                        #{svs.SCOPE}
                    </tr:column>
                    <tr:column headerText="State">
                        <tr:image source="#{svs.stateImage}" shortDesc="#{svs.STATE}"/>
                    </tr:column>
                </tr:table>
            </div>
        </div>

            <div class="navObjectInfo">
                <div class="title headerPageTitle">Environment</div>
                <div class="subHeading">List of all provisioned Environment</div>
                <tr:table id="envs" var="envs" value="#{overview.environments}">
                    <tr:column headerText="Name">
                        #{envs.clusterName}
                    </tr:column>
                    <tr:column headerText="# of instancess">
                        #{envs.instanceCount}
                    </tr:column>
                    <tr:column headerText="Template">
                        #{envs.template}
                    </tr:column>
                </tr:table>
            </div>
    </ui:define>
</ui:composition>
