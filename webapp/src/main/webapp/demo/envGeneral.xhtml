<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">
<!--
    <ui:define name="head">
        <f:metadata>
            <f:event type="postAddToView" listener="#{environmentBean.resetInstancesData}"/>
        </f:metadata>
    </ui:define
-->

    <h3>General Information for Environment </h3>
    <tr:spacer height="40px"/>


    <tr:panelHorizontalLayout halign="left" >
        Environment Name: #{environmentBean.envName}
    </tr:panelHorizontalLayout>

    <div style="width: 1300px">

        <div class="navObjectInfo" style="width: 555px; display: inline-block; margin:  20px; vertical-align: top;">
            <div class="subHeading">List of currently deployed applications</div>
            <tr:table var="app" value="#{environmentBean.applications}" horizontalGridVisible="false" verticalGridVisible="false" rowBandingInterval="1">
                <tr:column headerText="Application Name">
                    <tr:panelHorizontalLayout  halign="left">
                        <tr:image id="progressBar" source="/images/progress.gif" shortDesc="Deploying Applicaiton .... " rendered="#{app.notExist}"/>
                        <a id="applicationName"  href="#{request.contextPath}/demo/applicationGeneral.jsf?appName=#{app.appName}" > #{app.appName} </a>
                    </tr:panelHorizontalLayout>
                </tr:column>
                <tr:column  headerText="Context Root">
                    #{app.contextRoot}
                </tr:column>
                <tr:column>launch</tr:column>
                <tr:column width="20px">
                    <h:commandLink id="delete" styleClass="ui-icon ui-icon-trash" onclick="confirm('Application will be deleted.  Continue ? ');"/>
                </tr:column>
            </tr:table>
        </div>

        <div class="navObjectInfo" style="width: 555px; display: inline-block; margin:  20px; vertical-align: top;">
            <div class="subHeading">List of Instances for this Environment</div>
            <tr:table var="instance" value="#{environmentBean.instances}" horizontalGridVisible="false" verticalGridVisible="false" rowBandingInterval="1">
                <tr:column headerText="Instance Name">
                    #{instance.name}
                </tr:column>
                <tr:column headerText="State">
                    <tr:image source="#{instance.statusImage}" shortDesc="#{instance.status}"/>
                </tr:column>
            </tr:table>
        </div>

        <tr:outputText value="#{environmentBean.dummy}" />
    </div>
</ui:fragment>
