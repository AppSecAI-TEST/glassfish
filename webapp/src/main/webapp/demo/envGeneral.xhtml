<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                template="/layout.xhtml">
<ui:define name="subtabs">
    <ui:include src="/demo/environmentTabs.xhtml" />
</ui:define>

<ui:define name="content">
<f:view>
    <h3>General Information for Environment </h3>
    <tr:spacer height="40px"/>

    <tr:panelHorizontalLayout halign="left" >
        <tr:outputLabel value="Environment Name: " for="nm"/>
        <tr:outputLabel id="nm" value="#{param['envName']}"  for="dummy"/>
        <tr:inputHidden value="#{param['envName']}"/>
    </tr:panelHorizontalLayout>

    <div style="width: 1300px">

        <div class="navObjectInfo" style="width: 555px; display: inline-block; margin:  20px; vertical-align: top;">
            <div class="subHeading">List of currently deployed applications</div>
            <tr:table var="app" value="#{environments.getAppsForEnv(param['envName'])}" horizontalGridVisible="false" verticalGridVisible="false" rowBandingInterval="1">
                <tr:column headerText="Application Name">
                    <tr:panelHorizontalLayout  halign="left">
                        <tr:image id="progressBar" source="/images/progress.gif" shortDesc="Deploying Applicaiton .... " rendered="#{app.notExist}"/>
                        <a id="applicationName"  href="#{request.contextPath}/demo/editApplication.jsf?appName=#{app.appName}" > #{app.appName} </a>
                    </tr:panelHorizontalLayout>
                </tr:column>
                <tr:column  headerText="Context Root">
                    #{app.contextRoot}
                </tr:column>
                <tr:column>launch</tr:column>
                <tr:column width="20px">
                    <h:commandLink id="delete" styleClass="ui-icon ui-icon-trash" onclick="confirm('Application will be deleted.  Continue ? ');"/>
                </tr:column>
            </tr:table>
        </div>

        <div class="navObjectInfo" style="width: 555px; display: inline-block; margin:  20px; vertical-align: top;">
            <div class="subHeading">List of Instances for this Environment</div>
            <tr:table var="instance" value="#{environments.getInstancesForEnv(param['envName'])}" horizontalGridVisible="false" verticalGridVisible="false" rowBandingInterval="1">
                <tr:column headerText="Instance Name">
                    #{instance.name}
                </tr:column>
                <tr:column headerText="State">
                    <tr:image source="#{instance.statusImage}" shortDesc="#{instance.status}"/>
                </tr:column>
            </tr:table>
        </div>

        <div class="navObjectInfo">
            <div class="title headerPageTitle">Elasticity Settings</div>
            <tr:panelFormLayout  id="elasiticitySettings">
                <tr:inputNumberSpinbox label="Memory limit:" value="512" minimum="512" maximum="2048" stepSize="512" columns="4"/>
                <tr:inputNumberSpinbox label="Min # of Instances:" value="2" minimum="1" maximum="4"/>
                <tr:inputNumberSpinbox label="Max # of Instances:" value="6" minimum="1" maximum="6"/>
            </tr:panelFormLayout>
        </div>


        <div class="navObjectInfo">
            <div class="title headerPageTitle">Monitoring</div>
            <div class="subHeading">Monitoring data for PaaS Environment</div>
            <tr:poll id="poller" interval="5000" pollListener="#{monitoringBean.onPoll}" immediate="#{true}"/>
            <tr:panelGroupLayout partialTriggers="poller">
                <tr:panelHorizontalLayout>
                    <tr:chart YMajorGridLineCount="4" value="#{monitoringBean.value}" type="line" inlineStyle="width:350px; height:150px;"/>
                    <tr:chart YMajorGridLineCount="4" value="#{monitoringBean.value}" type="pie" inlineStyle="width:350px; height:150px;"/>
                </tr:panelHorizontalLayout>
                <tr:panelHorizontalLayout>
                    <tr:chart YMajorGridLineCount="4" value="#{monitoringBean.value}" type="barLine" inlineStyle="width:350px; height:150px;"/>
                    <tr:chart YMajorGridLineCount="4" value="#{monitoringBean.value}" type="bar" inlineStyle="width:350px; height:150px;"/>
                </tr:panelHorizontalLayout>
            </tr:panelGroupLayout>
        </div>
    </div>
</f:view>
 </ui:define>
</ui:composition>
