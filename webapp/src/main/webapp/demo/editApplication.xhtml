<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">

    <div>
        <div class="navObjectInfo">
            <div class="title headerPageTitle">General</div>
            <tr:panelFormLayout  id="applicationDetails">
                <tr:inputText label="Name" value="#{listApplicationsBean.selectedApplication.name}" readOnly="true"/>
                <tr:inputText label="Context Root" value="/hello" readOnly="true"/>
                <tr:inputText label="Description" value="a sample web application" readOnly="true"/>
                <tr:inputText label="Status" value="Enabled" readOnly="true"/>
                <f:facet name="footer">
                    <tr:panelHorizontalLayout inlineStyle="height:50px;">
                       <tr:commandButton id="Enable" text="Enable"/>
                       <tr:commandButton text="Disable"/>
                    </tr:panelHorizontalLayout>
                </f:facet>
            </tr:panelFormLayout>
        </div>
        <div class="navObjectInfo">
            <div class="title headerPageTitle">Elasticity Settings</div>
            <tr:panelFormLayout  id="elasiticitySettings">
                <tr:inputNumberSpinbox label="Memory limit:" value="512" minimum="512" maximum="2048" stepSize="512" columns="4"/>
                <tr:inputNumberSpinbox label="Instances:" value="2" minimum="1" maximum="4"/>
            </tr:panelFormLayout>
        </div>
    </div>
    <div>
        <div class="navObjectInfo">
            <div class="title headerPageTitle">Services</div>
            <tr:table id="applicationServices" var="app" value="#{listApplicationsBean.applications}">
                <tr:column headerText="Name">
                    Database
                </tr:column>
            </tr:table>
        </div>
        <div class="navObjectInfo">
            <div class="title headerPageTitle">Instances</div>
            <tr:table id="applicationInstances" var="app" value="#{listApplicationsBean.applications}">
                <tr:column headerText="Host">
                    171.30.49.213
                </tr:column>
                <tr:column headerText="CPU">
                    2,0% (4)
                </tr:column>
                <tr:column headerText="Memory">
                    92M (512M)
                </tr:column>
                <tr:column headerText="Disk">
                    8M (512M)
                </tr:column>
                <tr:column headerText="Uptime">
                    0h:1m:56s
                </tr:column>
            </tr:table>
        </div>
    </div>

</ui:composition>
