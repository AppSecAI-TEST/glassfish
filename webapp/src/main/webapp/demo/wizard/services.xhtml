<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">

    <trh:head>
    </trh:head>

    <tr:form>
        <tr:panelBox text="RDBMS"
             background="light"
             inlineStyle = "width: 600px"
             id="databaseDetails">
                    <tr:table var="database" value="#{listServicesBean.databases}" horizontalGridVisible="false"
                              verticalGridVisible="false" rowBandingInterval="1" inlineStyle="width: 200px; display: inline-block; vertical-align: top">
                        <tr:column>
                            <tr:commandLink id="databaseName" text="#{database.name}" inlineStyle="#{database.name.equals(listServicesBean.selectedDatabase.name)? 'font-weight: bold' : ''}">
                                <f:setPropertyActionListener target="#{listServicesBean.selectedDatabase}" value="#{database}"/>
                                <f:ajax render=":databaseDetails" />
                             </tr:commandLink>
                        </tr:column>
                    </tr:table>
                    <tr:panelFormLayout inlineStyle="width: 200px; display: inline-block;">
                        <tr:inputText label="Database Name:" value="#{listServicesBean.selectedDatabase.name}" />
                        <tr:inputText label="User:" value="#{listServicesBean.selectedDatabase.user}" />
                        <tr:inputText label="Password:" value="#{listServicesBean.selectedDatabase.password}"  secret="true"/>
                        <tr:inputText label="JNDI Name:" value="#{listServicesBean.selectedDatabase.jndiName}"/>
                    </tr:panelFormLayout>
        </tr:panelBox>
        <tr:panelBox text="Templates"
             background="light"
             inlineStyle = "width: 600px;"
             id="templateDetails">
                    <tr:table var="template" value="#{listServicesBean.templates}" horizontalGridVisible="false"
                              verticalGridVisible="false" rowBandingInterval="1" inlineStyle="width: 200px; display: inline-block; vertical-align: top">
                        <tr:column>
                            <tr:commandLink id="templateName" text="#{template.name}"  inlineStyle="#{template.name.equals(listServicesBean.selectedTemplate.name)? 'font-weight: bold' : ''}">
                                <f:setPropertyActionListener target="#{listServicesBean.selectedTemplate}" value="#{template}"/>
                                <f:ajax render=":templateDetails" />
                             </tr:commandLink>
                        </tr:column>
                    </tr:table>
                    <tr:panelFormLayout inlineStyle="width: 200px; display: inline-block;">
                        <tr:inputText label="Template Name:" value="#{listServicesBean.selectedTemplate.name}" />
                        <tr:inputText id="amount" label="Min-Max # of Incances:" value="#{listServicesBean.selectedTemplate.minMaxInstances}" />
                        <div id="slider-range"></div>
                        <script type="text/javascript">
                            $(function() {
                                $( "#slider-range" ).slider({
                                    range: true,
                                    min: 1,
                                    max: 5,
                                    values: [ 1, 5 ],
                                    slide: function( event, ui ) {
                                        $( "#amount" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
                                    }
                                });
                                $( "#amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
                                        " - " + $( "#slider-range" ).slider( "values", 1 ) );
                            });
                        </script>
                    </tr:panelFormLayout>
        </tr:panelBox>
        <tr:panelBox text="Services"
             background="light"
             inlineStyle = "width: 600px">
        </tr:panelBox>
        </tr:form>

</ui:composition>
