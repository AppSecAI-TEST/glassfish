<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">
    <h3>Step 2: Configure Services</h3>

    This is services that will be provisioned for the uploaded application.  You can take all the defaults or customize it.

        <div class="navObjectInfo">
            <!--
            div class="title headerPageTitle">Environments</div>
            <div class="subHeading">List of Environment</div>
            -->
            <tr:table id="ser" var="ser" value="#{uploadBean.metaData}">
                
                <tr:column headerText="Service Name">
                    #{ser.name}
                </tr:column>
                <tr:column headerText="Service Type">
                    #{ser.serviceType}
                </tr:column>
                <tr:column headerText="Characteristics , ReadOnly ">
                    #{ser.characteristics}
                </tr:column>
                <tr:column headerText="Preselected templateId  from templateList">
                    #{ser.templateId}
                </tr:column>
                <tr:column headerText="Template List for selectOneChoice">
                    #{ser.templateList}
                </tr:column>
                <tr:column headerText="Configuration , Configurable ">
                    #{ser.configurations}
                </tr:column>
            </tr:table>
        </div>
    <tr:separator/>
    <tr:commandButton id="prevButton" text="&lt;&lt; Previous" action="#{wizardBean.previous}" >
        <f:ajax render="@form" execute="@form"/>
    </tr:commandButton>
    <tr:commandButton id="nextButton" text="Next &gt;&gt;" action="#{wizardBean.next}">
        <f:ajax render="@form" execute="@form"/>
    </tr:commandButton>
</ui:composition>
