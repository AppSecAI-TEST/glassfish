<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">
    <h3>Step 2: Configure Services</h3>

    This is services that will be provisioned for the uploaded application.  You can take all the defaults or customize it.

    <tr:panelBox text="Database"
         background="light"
         inlineStyle="width: 500px;"
         id="databaseDetails"
         rendered="#{uploadBean.databasesMetaData.size() > 0}">
            <tr:table var="metaData" value="#{uploadBean.databasesMetaData}" horizontalGridVisible="false"
                              rowBandingInterval="1"
                              inlineStyle="">
                <tr:column headerText="Service Name">
                    #{metaData['name']}
                </tr:column>
                <tr:column headerText="Configuration">
                    <tr:panelGroupLayout rendered="#{!metaData['templated-id']}">
                        <tr:outputLabel for="osName" value="OS Name:"/>
                        <tr:outputText id="osName" value="#{metaData['characteristics']['os-name']}"/>
                    </tr:panelGroupLayout>
                    <tr:panelGroupLayout rendered="#{metaData['templated-id']}">
                        <tr:outputLabel for="databseTemplate" value="Template:"/>
                        <tr:selectOneChoice id="databaseTemplate"
                                            value="#{uploadBean.database}" inlineStyle="display: inline-block;"
                                             contentStyle="width: 187px;" size="6">
                            <f:selectItems value="#{uploadBean.databaseSelectItems}" />
                            <f:ajax render=":wizard:databaseDetails"/>
                        </tr:selectOneChoice>
                    </tr:panelGroupLayout>
                </tr:column>
            </tr:table>
    </tr:panelBox>
    <tr:panelBox text="JavaEE"
         background="light"
         inlineStyle="width: 500px;"
         id="eeTemplateDetails"
         rendered="#{uploadBean.eeTemplatesMetaData.size() > 0}">
            <tr:table var="metaData" value="#{uploadBean.eeTemplatesMetaData}" horizontalGridVisible="false"
                              rowBandingInterval="1"
                              inlineStyle="">
                <tr:column headerText="Service Name">
                    #{metaData['name']}
                </tr:column>
                <tr:column headerText="Configuration">
                    <tr:panelGroupLayout rendered="#{!metaData['templated-id']}">
                        <tr:outputLabel for="osName" value="OS Name:"/>
                        <tr:outputText id="osName" value="#{metaData['characteristics']['os-name']}"/>
                        <br/>
                        <tr:outputLabel for="amount" value="Cluster Size:"/>
                        <tr:inputText id="amount" label="Clustersize:" value="#{uploadBean.eeTemplateMinMaxInstances}" columns="16"/>
                        <div id="slider-range"></div>
                        <script type="text/javascript">
                            $(function() {
                                $( "#slider-range" ).slider({
                                    range: true,
                                    min: 1,
                                    max: 5,
                                    values: [ $( "#wizard\\:amount" ).val().split(" - ")[0], $( "#wizard\\:amount" ).val().split(" - ")[1] ],
                                    slide: function( event, ui ) {
                                        $( "#wizard\\:amount" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
                                    }
                                });
                                $( "#wizard\\:amount" ).val( $( "#slider-range" ).slider( "values", 0 ) +
                                        " - " + $( "#slider-range" ).slider( "values", 1 ) );
                            });
                        </script>
                    </tr:panelGroupLayout>
                    <tr:panelGroupLayout rendered="#{metaData['templated-id']}">
                        <tr:outputLabel for="eeTemplate" value="Template:"/>
                        <tr:selectOneChoice id="eeTemplate"
                                            value="#{uploadBean.eeTemplate}" inlineStyle="display: inline-block;"
                                            contentStyle="width: 187px;" size="6">
                            <f:selectItems value="#{uploadBean.eeTemplateSelectItems}" />
                            <f:ajax render=":wizard:eeTemplateDetails"/>
                        </tr:selectOneChoice>
                    </tr:panelGroupLayout>
                </tr:column>
            </tr:table>
    </tr:panelBox>
    <tr:panelBox text="Load Balancer"
         background="light"
         inlineStyle="width: 500px;"
         id="lbDetails"
         rendered="#{uploadBean.loadBalancersMetaData.size() > 0}">
        <tr:table var="metaData" value="#{uploadBean.loadBalancersMetaData}" horizontalGridVisible="false"
                          rowBandingInterval="1"
                          inlineStyle="">
            <tr:column headerText="Service Name">
                #{metaData['name']}
            </tr:column>
            <tr:column headerText="Configuration">
                <tr:panelGroupLayout rendered="#{!metaData['templated-id']}">
                    <tr:outputLabel for="osName" value="OS Name:"/>
                    <tr:outputText id="osName" value="#{metaData['characteristics']['os-name']}"/>
                </tr:panelGroupLayout>
                <tr:panelGroupLayout rendered="#{metaData['templated-id']}">
                    <tr:outputLabel for="loadBalancerTemplate" value="Template:"/>
                    <tr:selectOneChoice id="loadBalancer"
                                        value="#{uploadBean.loadBalancer}" inlineStyle="display: inline-block;"
                                        contentStyle="width: 187px;" size="6">
                        <f:selectItems value="#{uploadBean.loadBalancerSelectItems}" />
                        <f:ajax render=":wizard:loadBalancerDetails"/>
                    </tr:selectOneChoice>
                </tr:panelGroupLayout>
            </tr:column>
        </tr:table>
    </tr:panelBox>
    <tr:separator/>
    <tr:commandButton id="prevButton" text="&lt;&lt; Previous" action="#{wizardBean.previous}" >
        <f:ajax render="@form" execute="@form"/>
    </tr:commandButton>
    <tr:commandButton id="nextButton" text="Next &gt;&gt;" action="#{wizardBean.next}">
        <f:ajax render="@form" execute="@form"/>
    </tr:commandButton>
</ui:composition>
