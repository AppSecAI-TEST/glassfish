<html><head><title>HTTP2 Test</title></head><body>
<div id="test">
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("test").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "test.jsp?" + window.location.search, true);
  xhttp.setRequestHeader("test", "gf");
  xhttp.send();
}

loadDoc()
</script>
</body></html>
