<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                
                <h1>Select the movies you like ?</h1>
                <h:form prependId="false">
                    <h:selectManyCheckbox value="#{moviePreferencesBean.selectedMovies}" layout="pageDirection" >
                        <f:selectItems value="#{movieSessionBean.movies}" var="m" itemLabel="#{m.name}" itemValue="#{m.name}"/>
                    </h:selectManyCheckbox>

                    <h:commandButton value="Submit" action="index"/>
                    <h:commandButton value="Reset" type="reset" /><br/><br/>

                    <h1>Movies Selected:</h1>
                    <h:dataTable value="#{moviePreferencesBean.selectedMovies}" var="m">
                        <h:column>#{m}</h:column>
                    </h:dataTable>
                </h:form>
                
                <h:dataTable value="#{movieSessionBean.movies}" var="m">
                    <h:column>#{m.name}</h:column>
                </h:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
